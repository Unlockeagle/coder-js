<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Calcula tu peso ideal</h1>
    <form>
      <label for="peso">Escribe tu peso en kg</label>
      <input type="text" name="peso" placeholder="Peso" id="peso" />
      <label for="estatura">Escribe tu estatura en mt</label>
      <input type="text" name="estatura" placeholder="Estatura" id="estatura" />
      <button type="button" id="btn">Calcular</button>
      <div id="resultado"></div>
      <div id="imagen"></div>
    </form>
    <script src="index.js"></script>
  </body>
</html>
